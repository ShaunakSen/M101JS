<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Movie</title>
</head>
<body>
<h3>Submit a movie</h3>
<form action="/movies" method="post">
    <input type="text" name="movie[title]" placeholder="TITLE">
    <input type="text" name="movie[year]" placeholder="YEAR">
    <input type="text" name="movie[imdb]" placeholder="IMDB">
    <input type="submit" value="Submit">
</form>
</body>
</html>
